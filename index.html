<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instuderingsfrågor Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Instuderingsfrågor Generator</h1>
        <form id="questionForm">
            <label for="svtLink">Klistra in SVT Play-länk:</label>
            <input type="url" id="svtLink" name="svtLink" required>

            <label for="questionCount">Antal frågor:</label>
            <input type="number" id="questionCount" name="questionCount" min="1" required>

            <label for="questionType">Typ av frågor:</label>
            <select id="questionType" name="questionType" multiple required>
                <option value="multipleChoice">Flerval</option>
                <option value="shortAnswer">Kortsvar</option>
                <option value="discussion">Diskussion</option>
            </select>

            <button type="submit">Generera frågor</button>
        </form>
        <div id="output">
            <textarea id="questionsOutput" rows="10" style="resize: vertical; width: 100%;" readonly></textarea>
            <button id="downloadWord">Ladda ner som Word</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
